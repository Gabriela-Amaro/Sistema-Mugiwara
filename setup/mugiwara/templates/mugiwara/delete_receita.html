{% extends 'layout.html' %}

{% block title %}
    <title>Confirmation Page</title>
{% endblock %}

{% block content %}
    <div class="container">
        <form class="jumbotron" method="post">
            {% csrf_token %}
            <h2>Deseja mesmo deletar a receita de ID <span class="text-danger">{{receita.id}}</span>? </h2>
            <input type="submit" value="YES" class="btn btn-danger">
            <button class="btn btn-success"><a href="{% url 'show_receita' %}">No</a></button>
        </form>
    </div>
{% endblock %}
