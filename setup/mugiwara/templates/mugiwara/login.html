<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                {{ form.non_field_errors }} <!-- Exibe erros gerais -->
                            </div> 

                            <div class="form-group">
                                {{ form.username.label_tag }}
                                {{ form.username }}
                                {{ form.username.errors }}
                            </div>
                            <div class="form-group">
                                {{ form.password.label_tag }}
                                {{ form.password }}
                                {{ form.password.errors }}
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p>NÃ£o tem uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para alterar as classes com JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("id_username").classList.add("form-control");
            document.getElementById("id_password").classList.add("form-control");
        });
    </script>
</body>
</html>
